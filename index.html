<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>워들 만들기!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="first"><img src="assets/bar.svg" alt="" /></div>
        <div class="info-bar__time">wordle</div>
        <div class="info-bar__icons">
          <img src="assets/question.svg" alt="chart-bar" />
          <img src="assets/que.svg" alt="wifi" />
          <img src="assets/tooth.svg" alt="battery" />
        </div>
      </div>
    </header>

    <main>
      <div class="time">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="key-row row-0">
        <div class="key-row-block" data-key="Q">Q</div>
        <div class="key-row-block" data-key="W">W</div>
        <div class="key-row-block" data-key="E">E</div>
        <div class="key-row-block" data-key="R">R</div>
        <div class="key-row-block" data-key="T">T</div>
        <div class="key-row-block" data-key="Y">Y</div>
        <div class="key-row-block" data-key="U">U</div>
        <div class="key-row-block" data-key="I">I</div>
        <div class="key-row-block" data-key="O">O</div>
        <div class="key-row-block" data-key="P">P</div>
      </div>
      <div class="key-row row-1">
        <div class="key-row-block" data-key="A">A</div>
        <div class="key-row-block" data-key="S">S</div>
        <div class="key-row-block" data-key="D">D</div>
        <div class="key-row-block" data-key="F">F</div>
        <div class="key-row-block" data-key="G">G</div>
        <div class="key-row-block" data-key="H">H</div>
        <div class="key-row-block" data-key="J">J</div>
        <div class="key-row-block" data-key="K">K</div>
        <div class="key-row-block" data-key="L">L</div>
      </div>
      <div class="key-row row-2">
        <div class="key-row-block" data-key="enter">enter</div>
        <div class="key-row-block" data-key="Z">Z</div>
        <div class="key-row-block" data-key="X">X</div>
        <div class="key-row-block" data-key="C">C</div>
        <div class="key-row-block" data-key="V">V</div>
        <div class="key-row-block" data-key="B">B</div>
        <div class="key-row-block" data-key="N">N</div>
        <div class="key-row-block" data-key="M">M</div>
        <div class="delete-icon">
          <img src="assets/delete.svg" alt="" />
        </div>
      </div>
      <script src="time.js"></script>
    </footer>
  </body>
</html>
